# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - checkov@3.0.40
    - git-diff-check
    - markdownlint@0.37.0
    - prettier@3.1.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - terrascan@1.18.3
    - tflint@0.49.0
    - trivy@0.47.0
    - trufflehog@3.63.0
    - yamllint@1.33.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
