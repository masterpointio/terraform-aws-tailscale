# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.3
plugins:
  sources:
    - id: trunk
      ref: v1.6.1
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - tofu@1.8.1
    - terraform@1.1.0
    - actionlint@1.7.1
    - checkov@3.2.228
    - git-diff-check
    - markdownlint@0.41.0
    - prettier@3.3.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - terrascan@1.19.1
    - tflint@0.52.0
    - trivy@0.54.1
    - trufflehog@3.81.9
    - yamllint@1.35.1
  ignore:
    - linters: [shellcheck]
      paths:
        - userdata.sh.tmpl
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
